# MediaWiki with MariaDB
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
version: '3'
services:
  mediawiki:
    image: mediawiki:1.31.1
    restart: always
    ports:
      - 8080:80
    links:
      - database
    volumes:
      - /var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./resourses/wiki/LocalSettings.php:/var/www/html/LocalSettings.php
      - ./resourses/wiki/Scribunto:/var/www/html/extensions/Scribunto
      - ./resourses/wiki/TemplateData:/var/www/html/extensions/TemplateData
      - ./resourses/wiki/TemplateStyles:/var/www/html/extensions/TemplateStyles
  database:
    image: mariadb:10.3
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: my_wiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: examplepass
      MYSQL_ROOT_PASSWORD: rootpass
  app:
    build: wikiapi
    links:
      - database
      - mediawiki